<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario de Mierda</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <header>

        <h1>Horario de Clases :/</h1>

    </header>

    <main>

        <div class="horario">
            <div class="fila">
                <div class="cuadro"></div>
                <div class="cuadro">8:25 - 9:20</div>
                <div class="cuadro">9:20 - 10:15</div>
                <div class="cuadro">10:15 - 11:05</div>
                <div class="cuadro">11:35 - 12:25</div>
                <div class="cuadro">12:25 - 13:20</div>
                <div class="cuadro">13:20 - 14:10</div>
            </div>
            <div class="fila">
                <div class="diaSemana cuadro">Lunes</div>
                <div class="dapw doble cuadro">DAPW</div>
                <div class="dwec doble cuadro">DWEC</div>
                <div class="dwes doble cuadro">DWES</div>
            </div>
            <div class="fila">
                <div class="diaSemana cuadro">Martes</div>
                <div class="dwes doble cuadro">DWES</div>
                <div class="diw doble cuadro">DIW</div>
                <div class="dwec doble cuadro">DWEC</div>
            </div>
            <div class="fila">
                <div class="diaSemana cuadro">Miércoles</div>
                <div class="eie cuadro">EIE</div>
                <div class="dapw doble cuadro">DAPW</div>
                <div class="diw ultima cuadro">DIW</div>
            </div>
            <div class="fila">
                <div class="diaSemana cuadro">Jueves</div>
                <div class="eie cuadro">EIE</div>
                <div class="dwec doble cuadro">DWEC</div>
                <div class="diw doble cuadro">DIW</div>
                <div class="dapw ultima cuadro">DAPW</div>
            </div>
            <div class="fila">
                <div class="diaSemana cuadro">Viernes</div>
                <div class="dwes doble cuadro">DWES</div>
                <div class="diw doble cuadro">DIW</div>
                <div class="eie cuadro">EIE</div>
                <div class="diw ultima cuadro">DIW</div>
            </div>

        </div>

    </main>

    <footer>

        <p>DIW - Diseño de Interfaces Web - IES Puertas del Campo</p>

    </footer>

</body>

</html>
