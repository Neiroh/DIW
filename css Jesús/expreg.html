    <body>
        <main>
            <form name="formulario" id="formulario" method="post" action="a.php">
                <fieldset>
                    <legend>Validación de datos</legend>
                    <p>
                    <label for="expreg">Introduce el valor:</label>
                    <input type="text" name="expreg" id="expreg" size="20" maxlength="20" pattern="(?=.{2,5}$)(?=.*(00|11|22|33|44|55|66|77|88|99))(?!.*[aeiouAEIOU][aeiouAEIOU][aeiouAEIOU])\w+" required>
                    <p>
                    <input type="submit" value="Comprobar">
                    </p>
                    </p>
                </fieldset>
            </form>
        </main>
    </body>
