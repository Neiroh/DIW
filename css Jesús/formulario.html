<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="descripcion" content="Mi primer formulario HTML con diferentes tipos de entrada">
    <meta name="author" content="Jesús Roca">
    <meta name="keywords" content="html, HTML, diw, desarrollo de aplicaciones, desarrollo de aplicaciones web, formularios, html5, diseño de interfaces">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="lang" content="es-ES">
    <title>Formulario de mi página web</title>

    <style>
        input:required {
            background-color: blueviolet;
            border: 3px solid red;
        }
        
        input:optional {
            background-color: burlywood;
        }
        
        input:in-range {
            background-color: aqua;
        }
        
        input:out-of-range {
            background-color: red;
        }
        
        input:valid {
            color: darkgreen;
        }
        
        input:invalid {
            color: coral;
        }
        
        input[type="checkbox"]:checked {
            box-shadow: 3px 3px 5px blue;
        }
        
        input[type="checkbox"]:not(:checked) {
            box-shadow: 3px 3px 5px orange;
        }
        
        input:default {
            background-color: 3px 3px 5px orangered;
        }
    </style>

</head>

<body>
    <main name="contenido">
        <form name="miformulario" method="post" action="form.php">
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" size="15" maxlength="10" required>
                </p>
                <p>
                    <label for="apellido">Apellidos:</label>
                    <input type="text" name="apellido" id="apellido" size="40" maxlength="40" required>
                </p>
                <p>
                    <label for="correo">Dirección de correo electrónico</label>
                    <input type="email" name="correo" id="correo" size="40" disabled value="jesusito@gmail.com">
                </p>
                <p>
                    <label for="pass">Contraseña secreta</label>
                    <input type="password" name="pass" id="pass" size="10" required autofocus>
                </p>
                <p>
                    <label for="fecnac">Fecha de nacimiento</label>
                    <input type="date" name="fecnac" id="fecnac" value="2021-01-01">
                </p>
                <p>
                    <label for="matricula">Matrícula</label>
                    <input type="text" name="matricula" id="matricula" size="8" maxlength="8" pattern="[0-9]{4}((-)|\s)?[BCDFGHJKLMNPRSTVWXYZ]{3}">
                </p>
                <fieldset>
                    <legend>Género</legend>
                    <p>
                        <p>
                            <laber for="genero">Mujer</laber>
                            <input type="radio" name="genero" id="mujer" value="M">
                        </p>
                        <p>
                            <laber for="genero">Hombre</laber>
                            <input type="radio" name="genero" id="hombre" value="H">
                        </p>
                        <p>
                            <laber for="genero">Otro</laber>
                            <input type="radio" name="genero" id="otro" value="O" checked>
                        </p>
                    </p>
                </fieldset>
                <p>
                    <label for="web">Página web personal</label>
                    <input type="url" name="web" id="web" size="50" placeholder="Introduza una página web válida incluyendo el http">
                </p>
                <p>
                    <label for="tlf">Número de teléfono</label>
                    <input type="tel" name="tlf" id="tlf" size="20" readonly="" value="9563402523">
                </p>
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
                <p>
                    <label for="numfav">Mi número par favorito es:</label>
                    <input type="number" name="numfav" id="numfav" size="5" min="0" max="100" step="2" value="4">
                </p>
                <p>
                    <fieldset>
                        <legend>Intereses personales:</legend>
                        <p>
                            <label for="dep">Deporte</label>
                            <input type="checkbox" name="dep" id="dep" value="d">
                        </p>
                        <p>
                            <label for="dep">Comida</label>
                            <input type="checkbox" name="com" id="com" value="c" checked>
                        </p>
                        <p>
                            <label for="dep">Lectura</label>
                            <input type="checkbox" name="lec" id="lec" value="l">
                        </p>
                        <p>
                            <label for="dep">Vaguear</label>
                            <input type="checkbox" name="vag" id="vag" value="v" checked>
                        </p>
                    </fieldset>
                </p>
                <p>
                    <label for="turno">Turno de Trabajo</label>
                    <select name="turno" id="turno">
                        <option value="M">Turno de mañana</option>
                        <option value="M" selected>Turno de tarde</option>
                        <option value="M">Turno de noche</option>
                    </select>
                </p>
                <p>
                    <label for="ciudad">Ciudad de procedencia</label>
                    <select name="ciudad" id="ciudad">
                        <optgroup label="Andalucia">
                            <option value="M">Málaga</option>
                            <option value="C" selected>Cádiz</option>
                            <option value="S">Sevilla</option>
                        </optgroup>
                        <optgroup label="Galicia">
                            <option value="O">Orense</option>
                            <option value="P">Pontevedra</option>
                            <option value="L">Lugo</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="marcas">Marca de teléfono móvil favorita</label>
                    <input type="text" list="marcaslist">
                    <datalist id="marcaslist" name="marcas" spellcheck="false">
                        <option value="Apple" label="Mu caro">Apple</option>
                        <option value="Samsung" label="Hacen KPOP">Samsung</option>
                        <option value="Huawey" label="Google no los quiere">Huawey</option>
                        <option value="Xiaomi" label="Nos comen los chinos">Xiaomi</option>
                        <option value="LG" label="Bueno ahí están">LG</option>
                    </datalist>
                </p>
                <p>
                    <label for="colores">Mi color favorito</label>
                    <input type="color" name="colores" id="colores" value="#9A6F37">
                </p>
                <p>
                    <label for="escala">Nivel de satisfacción con la asignatura es</label>
                    <input type="range" name="escala" id="escala" min="0" max="100" value="80">
                </p>
                <p>
                    <label for="archivo">Sube un archivo desde aquí:</label>
                    <input type="file" name="archivo" id="archivo">
                </p>
                <p>
                    <label for="comentario">Comentarios: </label><br>
                    <textarea name="comentario" id="comentario" rows="5" cols="60" spellcheck="true"></textarea>
                </p>
            </fieldset>
            <p>
                <div><input type="reset" value="Reiniciar"><br></div>
                <hr>
                <div><input type="submit" value="Enviar"></div>
            </p>
        </form>
    </main>
</body>

</html>
